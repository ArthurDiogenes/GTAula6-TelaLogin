<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Página de login segura e elegante">
    <meta name="keywords" content="login, segurança, elegante, design, HTML, CSS, acesso, conta">
    <meta name="author" content="Arthur Diógenes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Minha plataforma</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="login-container">
        <header>
            <h1>Login</h1>
            <p class="subtitle">
                Entre com suas credenciais
            </p>
        </header>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Usuário</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Digite sua Senha" required>
                </div>
            </div>
            <div class="forgot-password">
                <a href="/recuperar-senha">Esqueceu sua senha?</a>
            </div>

            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" name="remember">
                    <label for="remember-me">Lembre-se de mim</label>
                </div>

                <button type="submit">Entrar</button>
            </div>
        </form>

        <div class="divider">
            <span>Ou continue com</span>
        </div>

        <div class="social-login">
            <a href="#" class="social-btn" aria-label="Entrar com Google">G</a>
            <a href="#" class="social-btn" aria-label="Entrar com Facebook">F</a>
            <a href="#" class="social-btn" aria-label="Entrar com Apple">A</a>
        </div>
        
    </main>
</body>
</html>
